	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Fuel Quote</title>
</head>
<body>
	<h1> This will be the fuel quote page </h1>
	<div id="fuel_quote">
		<form id="fuel_quote_form">
			<div id='field_container'>
				<input type="number" name="gallons_requested" placeholder="Gallons Requested">
			</div>
			<div id='field_container'>
				<p>Delivery Address Here</p>
			</div>
			<div id="field_container">
				<input type="date" name="delivery_date" placeholder="Delivery Date">
			</div>
			<button id="fuel_quote_submit_button">
				<span class="button_text">Submit</span>
			</button>
			<p>Suggested Price / gallon</p>
			<div id="field_container">
				<p>Suggested Price / gallon</p>
			</div>
			<p>Total Amount Due</p>
			<div id="field_container">
				<p>Total Amount Due</p>
			</div>
		</form>
	</div>
</body>
